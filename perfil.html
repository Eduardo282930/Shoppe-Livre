<!DOCTYPE html><html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Shopee Livre</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }header {
  background-color: #ff4d00;
  color: white;
  padding: 20px;
  text-align: center;
}

.perfil-header {
  display: flex;
  align-items: center;
  gap: 15px;
}

.perfil-header img {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: white;
}

.perfil-header .info {
  flex: 1;
}

.perfil-header .info h2 {
  margin: 0;
  font-size: 20px;
}

.perfil-header .info p {
  margin: 5px 0 0;
  font-size: 14px;
}

.status-pedidos {
  background-color: white;
  margin: 10px;
  border-radius: 10px;
  padding: 15px 10px;
}

.status-pedidos h3 {
  margin-bottom: 10px;
  font-size: 16px;
}

.status-icons {
  display: flex;
  justify-content: space-between;
  text-align: center;
}

.status-icons div {
  flex: 1;
}

.status-icons i {
  font-size: 24px;
  color: #ff4d00;
}

.status-icons p {
  margin-top: 5px;
  font-size: 12px;
}

.menu {
  background-color: white;
  margin: 10px;
  border-radius: 10px;
  padding: 10px 0;
}

.menu div {
  padding: 12px 20px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

.menu div:last-child {
  border-bottom: none;
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  background-color: white;
  display: flex;
  justify-content: space-around;
  border-top: 1px solid #ddd;
  padding: 10px 0;
}

footer div {
  text-align: center;
  font-size: 12px;
  color: #666;
}

footer .ativo {
  color: #ff4d00;
}

  </style>
</head>
<body><header>
  <div class="perfil-header">
    <img src="https://via.placeholder.com/60" alt="Foto">
    <div class="info">
      <h2>Entrar / Cadastrar</h2>
      <p>Acesse sua conta</p>
    </div>
  </div>
</header><section class="status-pedidos">
  <h3>Meus Pedidos</h3>
  <div class="status-icons">
    <div><i>💳</i><p>A pagar</p></div>
    <div><i>⏳</i><p>Preparando</p></div>
    <div><i>🚚</i><p>A caminho</p></div>
    <div><i>📦</i><p>Entregue</p></div>
  </div>
</section><section class="menu">
  <div>Moedas Shopee Livre</div>
  <div>Cupons</div>
  <div>Vendedor</div>
  <div>Vistos recentemente</div>
</section><footer>
  <div>🔔<br>Notificações</div>
  <div>🎟️<br>Cupons</div>
  <div class="ativo">👤<br>Eu</div>
</footer></body>
</html>
