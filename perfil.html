<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Meu Perfil - Shopee Livre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
      color: #333;
    }

    header {
      background: #ff6600;
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: white;
    }

    header .info {
      flex: 1;
    }

    header .info h2 {
      font-size: 18px;
    }

    header .info p {
      font-size: 14px;
    }

    .status-pedidos {
      background: white;
      margin: 10px;
      border-radius: 8px;
      padding: 15px;
    }

    .status-pedidos h3 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .status-lista {
      display: flex;
      justify-content: space-around;
      text-align: center;
    }

    .status-lista div {
      flex: 1;
    }

    .status-lista div span {
      display: block;
      font-size: 24px;
      margin-bottom: 5px;
    }

    .opcoes-menu {
      background: white;
      margin: 10px;
      border-radius: 8px;
      padding: 15px;
    }

    .opcoes-menu div {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }

    .opcoes-menu div:last-child {
      border-bottom: none;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      display: flex;
      justify-content: space-around;
      border-top: 1px solid #ccc;
      padding: 10px 0;
    }

    footer div {
      text-align: center;
      font-size: 14px;
      color: #444;
    }

    footer div:hover {
      color: #ff6600;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://via.placeholder.com/60" alt="Avatar">
    <div class="info">
      <h2>Olá, Usuário</h2>
      <p>Bem-vindo ao seu perfil</p>
    </div>
  </header>

  <div class="status-pedidos">
    <h3>Meus Pedidos</h3>
    <div class="status-lista">
      <div><span>💳</span>Pagar</div>
      <div><span>⏳</span>Preparando</div>
      <div><span>🚚</span>A Caminho</div>
      <div><span>📦</span>Entregue</div>
    </div>
  </div>

  <div class="opcoes-menu">
    <div>Moedas Shopee Livre</div>
    <div>Cupons</div>
    <div>Vendedor</div>
    <div>Visto recentemente</div>
    <div>Sair</div>
  </div>

  <footer>
    <div>🔔<br>Notificações</div>
    <div>🎟️<br>Cupons</div>
    <div onclick="window.location.href='perfil.html'">👤<br>Eu</div>
  </footer>

</body>
</html>
