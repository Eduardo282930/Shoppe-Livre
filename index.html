<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Shopee Livre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffcc00, #3399ff);
      background-size: 200% 200%;
      animation: moveBG 10s ease infinite;
      display: flex;
      flex-direction: column;
      color: #222;
    }

    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ffcc00, #3399ff);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      animation: moveBG 10s ease infinite;
    }

    #splash h1 {
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
    }

    #splash h1 span {
      background: #ff6600;
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      margin-right: 10px;
    }

    #content {
      display: none;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #ff6600;
      display: flex;
      align-items: center;
    }

    .logo span {
      background: #ff6600;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      margin-right: 8px;
    }

    .top-icons {
      display: flex;
      gap: 20px;
      font-size: 20px;
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      color: #333;
      padding: 30px;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px;
      background-color: white;
      border-top: 1px solid #ccc;
    }

    footer div {
      text-align: center;
      cursor: pointer;
      font-size: 14px;
    }

    footer div:hover {
      color: #ff6600;
    }
  </style>
</head>
<body>

  <div id="splash">
    <h1><span>SL</span>Shoppe Livre</h1>
  </div>

  </script>

</body>
</html>
