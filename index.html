<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Shopee Livre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ffcc00, #3399ff, #ff6600);
      background-size: 600% 600%;
      animation: gradientAnim 15s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #222;
    }

    @keyframes gradientAnim {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo-box {
      margin-top: 40px;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .sacola {
      width: 80px;
      height: 80px;
      margin: 0 auto;
      background: #fff;
      border: 3px solid #ff6600;
      border-radius: 20% 20% 40% 40%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sacola::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 22px;
      width: 36px;
      height: 20px;
      border: 3px solid #ff6600;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
    }

    .sacola span {
      font-weight: bold;
      font-size: 26px;
      color: #ff6600;
    }

    .logo-box h1 {
      font-size: 22px;
      color: white;
      margin-top: 10px;
      font-weight: 600;
      text-shadow: 1px 1px 3px #000;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    .button-eu {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: white;
      color: #ff6600;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: 0.3s;
    }

    .button-eu:hover {
      background-color: #ff6600;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="logo-box">
    <div class="sacola">
      <span>SL</span>
    </div>
    <h1>Shopee Livre</h1>
  </div>

  <div class="main">
    Nenhum produto ainda. Em breve tudo ficar√° aqui!
  </div>

  <div class="button-eu">Eu</div>

</body>
</html>
