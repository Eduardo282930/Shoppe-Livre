<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Shopee Livre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(45deg, #ffcc00, #3399ff, #ff6600, #00cc99);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 100%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      margin-top: 50px;
      text-align: center;
    }

    .logo .bag {
      width: 90px;
      height: 90px;
      background: transparent;
      border: 4px solid #fff;
      border-radius: 20% 20% 40% 40%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo .bag::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 26px;
      width: 38px;
      height: 20px;
      border: 4px solid #fff;
      border-bottom: none;
      border-radius: 10px 10px 0 0;
    }

    .logo .bag span {
      font-size: 30px;
      font-weight: bold;
      color: white;
    }

    .logo h1 {
      margin-top: 12px;
      font-size: 24px;
      color: white;
      text-shadow: 1px 1px 4px black;
    }

    .main-message {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      text-align: center;
      padding: 20px;
      text-shadow: 1px 1px 3px black;
    }

    .btn-eu {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(255,255,255,0.9);
      color: #ff6600;
      font-weight: bold;
      padding: 10px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-eu:hover {
      background-color: #ff6600;
      color: white;
    }

    .top-buttons {
      position: fixed;
      top: 10px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .top-buttons .icon {
      background-color: rgba(255,255,255,0.9);
      color: #333;
      padding: 8px 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <div class="logo">
    <div class="bag">
      <span>SL</span>
    </div>
    <h1>Shopee Livre</h1>
  </div>
