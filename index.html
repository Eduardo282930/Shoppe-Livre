<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Shopee Livre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffcc00, #3399ff);
      background-size: 200% 200%;
      animation: moveBG 10s ease infinite;
      display: flex;
      flex-direction: column;
      color: #222;
    }

    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #splash {
      position: fixed;
      inset: 0;
      background: inherit;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #splash h1 {
      font-size: 32px;
      color: white;
      display: flex;
      align-items: center;
    }

    #splash h1 span {
      background: #ff6600;
      padding: 8px 12px;
      border-radius: 8px;
      margin-right: 10px;
    }

    #content {
      display: none;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
    }

    .logo span {
      background: #ff6600;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      margin-right: 8px;
    }

    .top-icons {
      display: flex;
      gap: 20px;
      font-size: 22px;
      cursor: pointer;
      color: white;
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-size: 18px;
      color: #fff;
      padding: 30px;
    }

    footer {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 15px 10px;
      background: rgba(0,0,0,0.1);
    }

    footer div {
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      color: white;
      transition: color 0.3s;
    }

    footer div:hover {
      color: #ff6600;
    }

    /* Modal */
    #loginModal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }

    .modal-content p {
      margin-bottom: 20px;
    }

    .modal-content button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #ff6600;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <div id="splash">
    <h1><span>SL</span>Shopee Livre</h1>
  </div>

  <div id="content">
    <header>
      <div class="logo"><span>SL</span>Shopee Livre</div>
      <div class="top-icons">
        <div title="Mensagens">üí¨</div>
        <div title="Carrinho">üõí</div>
      </div>
    </header>

    <div class="main">
      <p>Bem-vindo √† Shopee Livre!<br>Em breve, produtos incr√≠veis aparecer√£o aqui.</p>
    </div>

    <footer>
      <div title="Notifica√ß√µes">üîî<br>Notifica√ß√µes</div>
      <div title="Cupons">üéüÔ∏è<br>Cupons</div>
      <div title="Perfil" id="botaoEu">üë§<br>Eu</div>
    </footer>
  </div>

  <!-- Modal de login -->
  <div id="loginModal">
    <div class="modal-content">
      <p>Voc√™ ainda n√£o est√° logado.</p>
      <button onclick="irParaLogin()">Fazer login</button>
      <button onclick="fecharModal()">Mais tarde</button>
    </div>
  </div>

  <script>
    // Exibir o conte√∫do ap√≥s o splash
    setTimeout(() => {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('content').style.display = 'flex';
    }, 2000);

    function estaLogado() {
      return localStorage.getItem('usuarioLogado') === 'true';
    }

    document.getElementById('botaoEu').addEventListener('click', () => {
      if (estaLogado()) {
        window.location.href = 'perfil.html';
      } else {
        document.getElementById('loginModal').style.display = 'flex';
      }
    });

    function irParaLogin() {
      window.location.href = 'login.html';
    }

    function fecharModal() {
      document.getElementById('loginModal').style.display = 'none';
    }
  </script>
</body>
</html>
