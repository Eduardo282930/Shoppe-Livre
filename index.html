    * {

      font-family: Arial, sans-serif;

    body {
      background: linear-gradient(to bottom, #007BFF, #FFD700);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #splash {
      position: fixed;

      animation: fadeOut 2s forwards;

    @keyframes fadeOut {

      }
    }

      color: #007BFF;
      font-weight: bold;
    }

    .logo span {
      color: #FFD700;
    }

    header {

      display: flex;

      align-items: center;
    }

    .cart {
      font-size: 24px;
      margin-right: 20px;
      color: white;
    }

    .content {
      flex: 1;
      width: 100%;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .product {
      width: 120px;
      height: 150px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 0;
      position: fixed;
      bottom: 0;
    }

    footer button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
    }

  </style>
</head>
