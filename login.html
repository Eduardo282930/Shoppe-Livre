<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f2f2;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    .login-container h1 {
      margin-bottom: 20px;
    }

    .login-container button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Fazer Login</h1>
    <p>Pressione o botão para entrar</p>
    <button onclick="fazerLogin()">Entrar</button>
  </div>

  <script>
    function fazerLogin() {
      // Simula o login e volta para a página inicial
      alert("Login realizado com sucesso!");
      window.location.href = 'index.html';
    }
  </script>

</body>
</html>
