<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Shopee Livre - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffcc00, #3399ff);
      background-size: 200% 200%;
      animation: moveBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    @keyframes moveBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo span {
      background: #ff6600;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      margin-right: 8px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background: #e55b00;
    }

    #message {
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <div class="logo"><span>SL</span>Shopee Livre</div>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Senha">
  <button onclick="login()">Entrar</button>
  <div id="message"></div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAOqkUT-LmAYTqmEPT3na6mV29iRJWh0vs",
    authDomain: "shoppe-livre.firebaseapp.com",
    projectId: "shoppe-livre",
    storageBucket: "shoppe-livre.appspot.com",
    messagingSenderId: "234531926019",
    appId: "1:234531926019:web:c271cab13011a6cc395e36"
  };

  firebase.initializeApp(firebaseConfig);

  function login() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("password").value;
    const msg = document.getElementById("message");

    firebase.auth().signInWithEmailAndPassword(email, senha)
      .then((userCredential) => {
        msg.style.color = "green";
        msg.textContent = "Login realizado com sucesso!";
        setTimeout(() => window.location.href = "index.html", 1500); // ou outra pÃ¡gina
      })
      .catch((error) => {
        msg.style.color = "red";
        msg.textContent = "Erro: " + error.message;
      });
  }
</script>

</body>
</html>
