<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Shopee Livre - Início</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffcc00, #3399ff);
      background-size: 200% 200%;
      animation: gradientMove 10s ease infinite;
      color: #222;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: #fff;
      padding: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    .logo span {
      background: #ff6600;
      color: white;
      padding: 6px 10px;
      border-radius: 8px;
      margin-right: 10px;
    }

    button {
      padding: 8px 16px;
      background-color: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e55b00;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><span>SL</span>Shopee Livre</div>
  <button onclick="logout()">Sair</button>
</header>

<main>
  <h1>Bem-vindo à Shopee Livre!</h1>
  <p>Aqui você pode navegar à vontade. Seu login foi confirmado com sucesso.</p>
</main>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAOqkUT-LmAYTqmEPT3na6mV29iRJWh0vs",
    authDomain: "shoppe-livre.firebaseapp.com",
    projectId: "shoppe-livre",
    storageBucket: "shoppe-livre.appspot.com",
    messagingSenderId: "234531926019",
    appId: "1:234531926019:web:c271cab13011a6cc395e36"
  };

  firebase.initializeApp(firebaseConfig);

  firebase.auth().onAuthStateChanged(user => {
    if (!user) {
      window.location.href = "login.html"; // redireciona se não estiver logado
    }
  });

  function logout() {
    firebase.auth().signOut().then(() => {
      window.location.href = "login.html";
    });
  }
</script>

</body>
</html>
